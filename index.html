<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
</head>
<body>
    <div>
        <button id="prev-page">Předchozí stránka</button>
        <span id="page-info">Strana</span>
        <button id="next-page">Další stránka</button>
    </div>
    <canvas id="pdf-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'test.pdf';
        var pdfDoc = null;
        var pageNum = 1;
        var pageIsRendering = false;
        var pageNumIsPending = null;

        function renderPage(num) {
            pageIsRendering = true;

            // Získání stránky
            pdfDoc.getPage(num).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderCtx = {canvasContext: ctx, viewport: viewport};
                page.render(renderCtx).promise.then(function() {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Zobrazení čísla stránky
                document.getElementById('page-info').textContent = 'Strana ' + num + ' z ' + pdfDoc.numPages;
            });
        }

        // Kontrola, zda je stránka ve vykreslování
        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        // Zobrazení předchozí stránky
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev-page').addEventListener('click', onPrevPage);

        // Zobrazení další stránky
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next-page').addEventListener('click', onNextPage);

        // Načtení dokumentu
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
