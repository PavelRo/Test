<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Fullscreen</title>
</head>
<body>
    <div>
        <button id="prev-page">Předchozí stránka</button>
        <button id="next-page">Další stránka</button>
        <button id="zoom-in">Přiblížit</button>
        <button id="zoom-out">Oddálit</button>
        <button id="enter-fullscreen">Celá obrazovka</button>
        <span id="page-info">Strana</span>
    </div>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'https://www.clickdimensions.com/links/TestPDFfile.pdf';
        var pdfDoc = null;
        var pageNum = 1;
        var scale = 1.0; // Základní měřítko

        function renderPage(num, scale) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                // Zobrazení čísla stránky
                document.getElementById('page-info').textContent = 'Strana ' + num + ' z ' + pdfDoc.numPages;
            });
        }

        document.getElementById('enter-fullscreen').addEventListener('click', function() {
            var elem = document.getElementById('canvas-container');

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        });

        // Zde přidejte další obslužné rutiny pro navigační a zoomovací tlačítka...

        // Načtení dokumentu
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum, scale);
        });
    </script>
</body>
</html>
