<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Touch Support for iPad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            flex-grow: 1;
            overflow: auto;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            height: 100vh;
        }
        .btn {
            font-size: 24px;
        }
        #page-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #current-page {
            width: 40px;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>
    <div id="sidebar">
        <div id="page-controls">
            <input type="number" id="current-page" value="1"> / <span id="total-pages">0</span>
        </div>
        <button class="btn" id="prev-page" title="Předchozí stránka"><i class="fas fa-arrow-up"></i></button>
        <button class="btn" id="next-page" title="Další stránka"><i class="fas fa-arrow-down"></i></button>
        <button class="btn" id="zoom-in" title="Přiblížit"><i class="fas fa-search-plus"></i></button>
        <button class="btn" id="zoom-out" title="Oddálit"><i class="fas fa-search-minus"></i></button>
        <button class="btn" id="enter-fullscreen" title="Celá obrazovka"><i class="fas fa-expand"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'test.pdf'; // Cesta k PDF
        var pdfDoc = null;
        var pageNum = 1;
        var scale = 1.0;

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);

                document.getElementById('current-page').value = num;
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
            });
        }

        // Implementace dotykových událostí pro iPad/Safari
        let startTouches = null;
        document.getElementById('pdf-viewer').addEventListener('touchstart', function(event) {
            if (event.touches.length == 2) { // Uložení počátečních pozic pro gesto dvou prstů
                startTouches = event.touches;
            }
        }, false);

        document.getElementById('pdf-viewer').addEventListener('touchmove', function(event) {
            if (event.touches.length == 2 && startTouches) { // Detekce gesta škrcení/roztažení dvěma prsty
                event.preventDefault(); // Zabránění výchozímu chování prohlížeče
                let endTouches = event.touches;
                let startDistance = Math.hypot(startTouches[0].pageX - startTouches[1].pageX, startTouches[0].pageY - startTouches[1].pageY);
                let endDistance = Math.hypot(endTouches[0].pageX - endTouches[1].pageX, endTouches[0].pageY - endTouches[1].pageY);
                let distanceRatio = endDistance / startDistance;

                if (distanceRatio > 1.05) { // Přiblížení
                    scale *= 1.05;
                    renderPage(pageNum);
                } else if (distanceRatio < 0.95) { // Oddálení
                    scale /= 1.05;
                    renderPage(pageNum);
                }

                startTouches = endTouches; // Aktualizace počátečních pozic pro kontinuální gesta
            }
        }, false);

        document.getElementById('pdf-viewer').addEventListener('touchend', function(event) {
            startTouches = null; // Reset počátečních pozic po ukončení gesta
        }, false);

        // Ostatní ovládací prvky jako dříve
        // Přidejte obslužné rutiny pro tlačítka, změnu stránek atd.

        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('total-pages').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
