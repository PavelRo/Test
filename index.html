<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Zoom</title>
</head>
<body>
    <div>
        <button id="prev-page">Předchozí stránka</button>
        <button id="next-page">Další stránka</button>
        <button id="zoom-in">Přiblížit</button>
        <button id="zoom-out">Oddálit</button>
        <span id="page-info">Strana</span>
    </div>
    <canvas id="pdf-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'test.pdf';
        var pdfDoc = null;
        var pageNum = 1;
        var scale = 1.0; // Základní měřítko

        function renderPage(num, scale) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                // Zobrazení čísla stránky
                document.getElementById('page-info').textContent = 'Strana ' + num + ' z ' + pdfDoc.numPages;
            });
        }

        // Zobrazení předchozí stránky
        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum, scale);
        });

        // Zobrazení další stránky
        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum, scale);
        });

        // Přiblížení
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale = scale * 1.1; // Zvýšení měřítka o 10%
            renderPage(pageNum, scale);
        });

        // Oddálení
        document.getElementById('zoom-out').addEventListener('click', function() {
            scale = scale / 1.1; // Snížení měřítka o 10%
            renderPage(pageNum, scale);
        });

        // Načtení dokumentu
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum, scale);
        });
    </script>
</body>
</html>
