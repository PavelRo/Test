<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Icons and Bottom-aligned Controls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Zarovnání tlačítek dole */
            align-items: center;
            padding: 10px;
            gap: 10px;
            height: 100%;
            background-color: #f0f0f0;
        }
        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        #canvas-container {
            overflow: auto;
            max-width: 80%;
            max-height: 100%;
        }
        .btn {
            font-size: 24px; /* Velikost ikon */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>
    <div id="sidebar">
        <button class="btn" id="prev-page" title="Předchozí stránka"><i class="fas fa-arrow-up"></i></button>
        <button class="btn" id="next-page" title="Další stránka"><i class="fas fa-arrow-down"></i></button>
        <button class="btn" id="zoom-in" title="Přiblížit"><i class="fas fa-search-plus"></i></button>
        <button class="btn" id="zoom-out" title="Oddálit"><i class="fas fa-search-minus"></i></button>
        <button class="btn" id="enter-fullscreen" title="Celá obrazovka"><i class="fas fa-expand"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'test.pdf'; // Cesta k PDF
        var pdfDoc = null;
        var pageNum = 1;
        var scale = 1.0; // Základní měřítko

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);

                document.getElementById('page-info').textContent = 'Strana ' + num + ' z ' + pdfDoc.numPages;
            });
        }

        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        });

        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        });

        document.getElementById('zoom-in').addEventListener('click', function() {
            scale *= 1.1;
            renderPage(pageNum);
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            scale /= 1.1;
            renderPage(pageNum);
        });

        document.getElementById('enter-fullscreen').addEventListener('click', function() {
            var elem = document.getElementById('canvas-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        });

        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
