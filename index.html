<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Touch Gestures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script> <!-- Přidání hammer.js -->
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            flex-grow: 1;
            overflow: auto;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            height: 100vh;
        }
        .btn, #page-controls {
            font-size: 24px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #current-page {
            width: 40px;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>
    <div id="sidebar">
        <div id="page-controls">
            <input type="number" id="current-page" value="1"> / <span id="total-pages">0</span>
        </div>
        <button class="btn" id="prev-page" title="Předchozí stránka"><i class="fas fa-arrow-up"></i></button>
        <button class="btn" id="next-page" title="Další stránka"><i class="fas fa-arrow-down"></i></button>
        <button class="btn" id="zoom-in" title="Přiblížit"><i class="fas fa-search-plus"></i></button>
        <button class="btn" id="zoom-out" title="Oddálit"><i class="fas fa-search-minus"></i></button>
        <button class="btn" id="enter-fullscreen" title="Celá obrazovka"><i class="fas fa-expand"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.js';

        var pdfPath = 'test.pdf';
        var pdfDoc = null;
        var pageNum = 1;
        var scale = 1.0;

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);

                document.getElementById('current-page').value = num;
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
            });
        }

        // Dotyková gesta pro PDF viewer
        var mc = new Hammer(document.getElementById('pdf-viewer'));
        mc.get('pinch').set({ enable: true });
        mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });

        mc.on('pinch', function(ev) {
            if (ev.scale > 1 && scale < 3) {
                scale *= 1.1;
            } else if (ev.scale < 1 && scale > 0.5) {
                scale /= 1.1;
            }
            renderPage(pageNum);
        });

        mc.on('swipeleft', function(ev) {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        });

        mc.on('swiperight', function(ev) {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });

        document.getElementById('current-page').addEventListener('change', function() {
            var page = parseInt(this.value);
            if(page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                renderPage(pageNum);
            }
        });

        // Přidejte obslužné rutiny pro tlačítka jako dříve

        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('total-pages').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
